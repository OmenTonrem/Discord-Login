<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="main">
        <img id="bg" src="img/b9995525a52dc58aecf5.svg" alt="">
        <div id="banner">
            <h1 id="Discord" style="color: white;"><i class="fa-brands fa-discord"></i>  Discord</h1>
        </div>
        <div id="loginpart">
            <div style="display: flex;" id="login">
                <div style="display: inline;">
                    <div id="karsilayici">
                        <p style="color: white; font-size: 1.5rem; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Tekrar hoş geldin!</p>
                        <p style="margin-top: 7px; color: #A8ADB3; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 1rem;">Seni tekrar gördüğümüze çok sevindik!</p>
                        
                    </div>
                    <div style="position: absolute; " id="giris">
                        <form action="">
                            <div id="username">
                                <label for=""><h4>E-POSTA VEYA TELEFON NUMARASI</h4></label>
                                <div>
                                    <input style="margin-top: 10px;" type="text">
                                </div>
                            </div>
                            <div id="password">
                                <label for=""><h4>Şifre</h4></label>
                                <div>
                                    <input style="margin-top: 10px;" type="password" placeholder="">
                                </div>
                                <div>
                                    <p style="margin-top: 5px;"><a href="">Şifreni mi unuttun?</a></p>
                                </div>
                                <div id="buttons">
                                    <div>
                                        <button><p style="cursor: pointer; font-size: 1rem;">Giriş Yap</p></button>
                                    </div>
                                </div>
                                <div>
                                    <p style="font-size: 0.85rem; margin-top: 10px; color: #899099;">Bir hesaba mı ihtiyacın var? <a href="">Kaydol</a></p>
                                </div>
                            </div>
                        </form>
                        
                        
                    </div>
                    <div id="qr">
                        <div style="margin-top: 40px;"><img style=" border-radius: 5px; width: 180px; height: 180px;" src="img/Ekran görüntüsü 2024-07-11 013221.png" alt="Your Image"></div>
                        <h4 style="margin-top: 25px; font-size: 1.4em; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #F2F3F5; display: flex;"><p>QR Kodu ile giriş yap</p></h4>
                        <p style="color: #AEB3BA; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-top: 10px;">Anında giriş yapmak için bu kodu</p>
                        <div style="display: flex;">
                            <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #B3B8BF;"><h4 style="color: #B3B8BF; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-top: 0px; font-size: 1rem;">Discord mobil uygulaması</h4><p style="margin-top: 3px; margin-left: 5px; color: #A1A6AC;">ile tara.</p></p>
                        </div>
                        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-top: 10px; font-size: 0.9rem;"><a href="">Veya geçiş anahtarıyla giriş yap</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
